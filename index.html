<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section class="result-summary">
        <article  class="your-result grid-layout">
          <h1>Your result</h1>
          <p class="value"> <span> 76 </span> of 100</p>
          <div class="grid-layout">
            <p class="grade">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </article>
  


        <article class="summary grid-layout">
          <h2>Summary</h2>
          <div class="grid-layout">
            <div class="summary-course">
              <div class="summary-title">
                <img src="assets/images/icon-reaction.svg">
                  <h3 class="summary-topic">Reaction</h3>
              </div>
              <p class="topic-score"><span>80</span> / 100</p>
            </div>


            <div class="summary-course">
              <div class="summary-title">
                <img src="assets/images/icon-memory.svg">
                  <h3 class="summary-topic">Memory</h3>
              </div>
              <p class="topic-score"><span>92</span> / 100</p>
            </div>


            <div class="summary-course">
              <div class="summary-title">
                <img src="assets/images/icon-verbal.svg">
                  <h3 class="summary-topic">Verbal</h3>
              </div>
              <p class="topic-score"><span>61</span> / 100</p>
            </div>


            <div class="summary-course">
              <div class="summary-title">
                <img src="assets/images/icon-visual.svg">
                  <h3 class="summary-topic">Visual</h3>
              </div>
              <p class="topic-score"><span>72</span> / 100</p>
            </div>

          <button class="btn">Continue</button>
        </article>
    </section>    
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kafayat Ige</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
